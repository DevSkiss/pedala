name: pedala
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  ## API JSON MODELS
  freezed_annotation: ^0.15.0
  json_serializable: ^5.0.0
  http: ^0.13.2

  #Navigation
  auto_route: ^3.1.2

  ## UI
  flutter_rating_bar: ^4.0.0

  ## Architecture
  provider: ^6.0.1
  flutter_bloc:
    ^8.0.0

    # Maps
  dio: ^4.0.1
  flutter_polyline_points: ^1.0.0
  google_maps_flutter: ^2.0.9
  location: ^4.3.0
  permission_handler: ^8.3.0

  # Service locator
  get_it: ^7.2.0
  injectable:
    ^1.5.0

    # Local cache
  shared_preferences: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.5
  auto_route_generator: ^3.0.1
  freezed: ^0.15.1+1
  flutter_gen_runner: ^4.1.2
  injectable_generator:

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_gen:
  output: lib/generated/
  lineLength: 80
  integrations:
    flutter_svg: true
